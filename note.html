<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .bar0{color:#fff;background-color:#878787}
      .bar1{color:#fff;background-color:#cc4336}

    .bar2{color:#fff;background-color:#f44336}
</style>
<body>

<div class="w3-container">
  <h2>Dynamic Progress Bar</h2>

  <div class="bar0">
    <div id="myBar" class="bar1" style="height:24px;width:0">
       <div id="myBar2" class="bar2" style="height:24px;width:0"></div></div>
  </div>
  <br>

  <button class="w3-button w3-green" onclick="move(10)">Click Me</button>
   <button class="w3-button w3-green" onclick="move(50)">Click Me</button> 
  <button class="w3-button w3-green" onclick="move(100)">Click Me</button> 
  
    <button class="w3-button w3-green" onclick="move2(10)">Click Me</button>
   <button class="w3-button w3-green" onclick="move2(50)">Click Me</button> 
  <button class="w3-button w3-green" onclick="move2(100)">Click Me</button> 
</div>

<script>
function move(step) {
  var elem = document.getElementById("myBar");   
  var width = parseFloat(document.getElementById("myBar").style.width)
  var id = setInterval(frame, 10);
  function frame() {
if(width < step){
    if (width >= step) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
 }else{    if (width <= step) {
      clearInterval(id);
    } else {
      width--; 
      elem.style.width = width + '%'; 
    }
  }
 }
}
function move2(step) {
  var elem = document.getElementById("myBar2");   
  var width = parseFloat(document.getElementById("myBar2").style.width)
  var id = setInterval(frame, 10);
  function frame() {
if(width < step){
    if (width >= step) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
 }else{    if (width <= step) {
      clearInterval(id);
    } else {
      width--; 
      elem.style.width = width + '%'; 
    }
  }
 
  }
}
</script>

</body>
</html>
