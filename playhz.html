<div style="text-align: left;  " id="appbar" class="btntool">
<button class="btntool"onclick='showhide("index")'>Home</button>
<button class="btntool"onclick='showhide("tone")'>Sound</button>
<button class="btntool"onclick='showhide("keybroad")'>Piano</button>
<button class="btntool"onclick='showhide("dial")'>Dial</button>
<button class="btntool"onclick='showhide("drum")'>Drum</button>
<button class="btnspec"onclick='key_f5()'>Reload</button>
</div>

<div style="text-align: center;" id="title">
    <label id="title" style="font-size: 40px;text-align: center;">CC's Musical App</label></br>
</div>

<div style="text-align: center;" id="index">
    <label id="index_t1" style="font-size: 30px;text-align: center;">Welcome to CC's Musical App</label></br>
    <label id="index_t2" style="font-size: 30px;text-align: center;">Click on the buttons on the Grey bar to select app</label>
</div>

<div style="text-align: center;" id="tone">
    <label style="font-size:20px">Play</label>
    <input style="color: #000000;" type="text" id="tone.hz" size="1" placeholder="tone" value="440">
    <label style="font-size:20px" id="newusermessage">Hz with sound</label>
    <button id="tone.sound" class="btntype" onclick="tone_sound()" >square</button>        
</br>
    <button onclick="playtone()" id="tone.play">Play</button>
    <button onclick='key_f5()'>Stop</button><br></br>
    <label id="tone_t1" style="font-size:20px;">Press 0-9 and backspace to modifly the ton frequency,<br>
    Tab the word or press "-" to change tone type,</br>Space to play the Sound,</br>
    Enter to stop-reload the sound</label></br>
</div>

<div style="text-align: center;" id="keybroad">
    <label style="font-size:20px">Notes are sounded</label>
    <button id="keybrd.sound" onclick="keybrd_sound()" class="btntype">square</button>
    <label style="font-size:20px">with</label>
    <input type="text" id="keybrd.time" class="input" size="1" placeholder="time" value="100">
    <label style="font-size:20px">ms</label>
    <input type="text" id="keybrd.fade" class="input" size="1" placeholder="fade" value="1">
    <label style="font-size:20px">fading which use</label>
    <input type="text" id="keybrd.a4" class="input" size="1" placeholder="A4hz" value="440">
    <label style="font-size:20px">hz as A4. Style:</label>
    <button id="keybrd.dp" onclick="keybrd_dp()" class="btntype">Flat</button>

</br>

    <button onclick="pnt(11,9)">B9</button></br>
</div>
    <label style="font-size:20px">Tab the buttons to play the notes.Tab the word to change sound.</br>Text in the box to change time,fading and A4 note</label>

<div style="text-align: center;" id="dial">
    <label style="font-size:20px">Notes are sounded</label>
    <button id="dial.sound" onclick="dial_sound()" class="btntype">square</button>
    <label style="font-size:20px">with</label>
    <input type="text" id="dial.time" class="input" size="1" placeholder="time" value="100">
    <label style="font-size:20px">ms</label>
<div id="no need to care">
    <button class="btndial" onclick="dia(1,1)">1</button>
    <button class="btndial" onclick="dia(1,2)">2</button>
    <button class="btndial" onclick="dia(1,3)">3</button>
    <button class="btndial" onclick="dia(1,4)">A</button></br>
    <button class="btndial" onclick="dia(2,1)">4</button>
    <button class="btndial" onclick="dia(2,2)">5</button>
    <button class="btndial" onclick="dia(2,3)">6</button>
    <button class="btndial" onclick="dia(2,4)">B</button></br>
    <button class="btndial" onclick="dia(3,1)">7</button>
    <button class="btndial" onclick="dia(3,2)">8</button>
    <button class="btndial" onclick="dia(3,3)">9</button>
    <button class="btndial" onclick="dia(3,4)">C</button></br>
    <button class="btndial" onclick="dia(4,1)">*</button>

    <button class="btndial" onclick="dia(4,3)">#</button>
    <button class="btndial" onclick="dia(4,4)">D</button></br>
    <button class="btndial" onclick="dia(0,0)">_</button>
    <button class="btndial" onclick="dia(5,0)">"</button>

    <button class="btndial" disabled          >󠀠 󠀠 </button ></br>
</div>
</div>
<div style="text-align: center;" id="drum">
    <label style="font-size:20px">Click to beat a note</label>

<div id="no need to care">
    <button class="btndrum" onclick="drum(0)">L0</button>
    <button class="btndrum" onclick="drum(0)">R0</button></br>
    <button class="btndrum" onclick="drum(1)">L1</button>
    <button class="btndrum" onclick="drum(1)">R1</button>
    </br>
</div>
</div>

<script type="text/javascript">
//Set ups - electron,filesystem,config,zooming,aduiocontext
var context = new AudioContext()
var data = {"zoom":1,"page":"index","tone":{"type":0,"hz":440},"keybroad":{"type":0,"time":100,"a4":440,"fade":1,"display":0},"dial":{"type":0,"time":100},"Drum":{"Note":[487,440]}}
//App bar
function showhide(element){
document.getElementById("index").style.display = "none";
document.getElementById("tone").style.display = "none";
document.getElementById("keybroad").style.display = "none";
document.getElementById("dial").style.display = "none";
document.getElementById("drum").style.display = "none";
document.getElementById(element).style.display = "block";
data.page = element;}
document.getElementById("index").style.display = "block";
showhide(data.page);

//Reload
function getUrlVars() {var vars = {};var parts = window.location.href.replace(
    /[?&]+([^=&]+)=([^&]*)/gi,function(m,key,value){vars[key] = value;});
    return vars;}
if (typeof(getUrlVars()["page"]) !== 'undefined'){showhide(getUrlVars()["page"])}

//Tone
var tone_type_name=["sine","square","triangle","sawtooth"]
document.getElementById("tone.hz").value= data.tone.hz;
document.getElementById("tone.sound").innerText = tone_type_name[data.tone.type];

function playtone(){
data.tone.hz=parseFloat(document.getElementById("tone.hz").value);
var o = context.createOscillator()
var g = context.createGain()
o.connect(g)
g.connect(context.destination)
o.type = document.getElementById("tone.sound").innerText
o.frequency.value = document.getElementById("tone.hz").value
o.start(0)
}
function tone_sound(){
    data.tone.type +=1;data.tone.type %= 4
    document.getElementById("tone.sound").innerText = tone_type_name[data.tone.type];
    }
//Keybroad
var key_type_name = ["#","b","-"]
document.getElementById("keybrd.time").value = data.keybroad.time;
document.getElementById("keybrd.a4").value = data.keybroad.a4; 
document.getElementById("keybrd.sound").innerText = tone_type_name[data.keybroad.type];
document.getElementById("keybrd.fade").value = data.keybroad.fade;
document.getElementById("keybrd.dp").innerText = key_type_name[data.keybroad.display];

function keybrd_type(element){
    var keybrdtype=["keybroad.shap","keybroad.flat","keybroad.no"]
    document.getElementById("keybroad.no").style.display = "none";
    document.getElementById("keybroad.shap").style.display = "none";
    document.getElementById("keybroad.flat").style.display = "none";
    document.getElementById(keybrdtype[element]).style.display = "block";
    data.keybroad.display = element;}
keybrd_type(data.keybroad.display);
function keybrd_sound(){
    data.keybroad.type +=1;data.keybroad.type %= 4
    data.keybroad.time = document.getElementById("keybrd.time").value;
    data.keybroad.a4 = document.getElementById("keybrd.a4").value;
    data.keybroad.fade = document.getElementById("keybrd.fade").value;
    document.getElementById("keybrd.sound").innerText = tone_type_name[data.keybroad.type];
    
}
function keybrd_dp(){
    data.keybroad.display +=1;data.keybroad.display %= 3
    data.keybroad.time = document.getElementById("keybrd.time").value;
    data.keybroad.a4 = document.getElementById("keybrd.a4").value;
    data.keybroad.fade = document.getElementById("keybrd.fade").value;
    document.getElementById("keybrd.dp").innerText = key_type_name[data.keybroad.display];
    keybrd_type(data.keybroad.display);
}
function key_pnt(ptch,octv){
    data.keybroad.time = parseFloat(document.getElementById("keybrd.time").value);
    data.keybroad.a4 = parseFloat(document.getElementById("keybrd.a4").value);
    data.keybroad.fade = parseFloat(document.getElementById("keybrd.fade").value);
    document.getElementById("keybrd.sound").innerText = tone_type_name[data.keybroad.type];
    
var o = context.createOscillator()
var g = context.createGain()
o.connect(g)
g.connect(context.destination)
o.type = tone_type_name[data.keybroad.type]
o.frequency.value = data.keybroad.a4*(2**(octv-4+((ptch-9)/12)))
o.start(0)
setTimeout(function(){g.gain.exponentialRampToValueAtTime(
0.0000001, context.currentTime + data.keybroad.fade)},
document.getElementById("keybrd.time").value)}

//Dial
document.getElementById("dial.time").value = data.dial.time;
document.getElementById("dial.sound").innerText = tone_type_name[data.dial.type];

function dial_sound(){
    data.dial.type +=1;data.dial.type %= 4
    data.dial.time = parseFloat(document.getElementById("dial.time").value);
    document.getElementById("dial.sound").innerText = tone_type_name[data.dial.type];
    
} 
function dia(d1,d2){
    data.dial.time = parseFloat(document.getElementById("dial.time").value);
    document.getElementById("dial.sound").innerText = tone_type_name[data.dial.type];
    var dia1=[350,697 ,770, 852, 941, 480]
    var dia2=[440,1209,1336,1477,1633,620]
    playhz(dia1[d1],data.dial.type,data.dial.time,0);playhz(dia2[d2],data.dial.type,data.dial.time,0);
}
function playhz(tnhz,type,time,stop){
var o = context.createOscillator()
var g = context.createGain()
o.connect(g)
g.connect(context.destination)
o.type = tone_type_name[type]
o.frequency.value = tnhz
o.start(0)
setTimeout(function(){g.gain.exponentialRampToValueAtTime(
0.0000001, context.currentTime + stop)},time)}
//Drum
function drum(a){
playhz(440*a+587*(1-a),0,10,1)
}
//Read Keybroad
document.addEventListener("keydown", function (e) {
    key_all(e.key);
    switch(e.key){
    case "F1":key_f1();break;
    case "ArrowLeft":key_al();break;
    case "ArrowRight":key_ar();break;
    case "F5":key_f5();break;
    case "Backspace":key_bs();break;
    case " ":key_space();break;
    case "Enter":key_enter();break;
    case "-":key_sub();break;
    case "0":case"1":case"2":case"3":case"4":case"5":case"6":case"7":case"8":case"9":key_nums(e.key);break;
    };
});
//keys
function key_al(){switch(data.page){
    case"index"   :showhide("drum"); break;
    case"tone"    :showhide("index");   break;
    case"keybroad":showhide("tone");    break;
    case"dial"    :showhide("keybroad");break;
    case"drum"   :showhide("dial");    break;}}
function key_ar(){switch(data.page){
    case"index"   :showhide("tone");    break;
    case"tone"    :showhide("keybroad");break;
    case"keybroad":showhide("dial");    break;
    case"dial"    :showhide("drum");   break;
    case"drum"   :showhide("index"); break;}}
function key_f5(){
window.location.reload();
}
function key_bs(){
    if(data.page=="tone"){
    data.tone.hz= (data.tone.hz - (data.tone.hz % 10))/10
    document.getElementById("tone.hz").value=data.tone.hz;
    }
}
function key_space(){
    if(data.page=="tone"){key_f5()}
}
function key_enter(){
    if(data.page=="tone"){playtone()}
}
function key_sub(){
    if(data.page=="tone"){
        tone_sound()
    } 
}
function key_nums(num){
    if(data.page=="tone"){
    data.tone.hz= (data.tone.hz * 10)+ parseInt(num)
    document.getElementById("tone.hz").value=data.tone.hz
    } 
}
function key_all(key){
    if(data.page=="dial"){
       switch(key){
    case"1":dia(1,1);break;
    case"2":dia(1,2);break;
    case"3":dia(1,3);break;
    case"q":dia(1,4);break;
    case"4":dia(2,1);break;
    case"5":dia(2,2);break;
    case"6":dia(2,3);break;
    case"w":dia(2,4);break;
    case"7":dia(3,1);break;
    case"8":dia(3,2);break;
    case"9":dia(3,3);break;
    case"e":dia(3,4);break;
    case"-":dia(4,1);break;
    case"0":dia(4,2);break;
    case"=":dia(4,3);break;
    case"r":dia(4,4);break;
    case"t":dia(0,0);break;
    case"y":dia(5,0);break;
    case"u":dia(5,5);break;
    }
    }
    if(data.page=="drum"){
       switch(key){
    case"r":case"i":drum(0);break;
    case"f":case"j":drum(1);break;
    }
    }
}
</script>
</body>
