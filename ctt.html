<style>body{background-color: #1e1e1e;}
label,p,span{font-family: monospace;color:#eeeeee}
button{background-color: #eeeeee;border: none;color: #000000;text-align: center;font-family: monospace;
text-decoration: none;display: inline-block;font-size:20px;margin: 4px 2px;cursor: pointer;}
button:disabled{cursor:not-allowed;opacity:0.3}
.pointer {cursor: pointer;}.cross{cursor: crosshair;}
.btntool{background-color:#dddddd;color:#000000;border:2px solid #444444;}
.btntool:hover{background-color:#777;}.btnspec:hover{background-color:#777;}
.btnspec{background-color:#dddddd;color:#000000;border:2px solid #aa0000;font-size:20px;margin: 4px 2px;}
.btntype{background-color:#1e1e1e;color:#87ffff;border:0px solid #000000;}
.btndial{background-color:#dddddd;color:#000000;border: 2px solid #000000;font-size:40px;}
.btngamew{background-color:#0000;color:#ffffff;border: 2px solid #ffffff;}.btngamew:hover{background-color:#fff3}
.btngamer{background-color:#0000;color:#ff4e4e;border: 2px solid #ff4e4e;}.btngamer:hover{background-color:#f003}
.btngamey{background-color:#0000;color:#ffff87;border: 2px solid #ffff87;}.btngamey:hover{background-color:#ff03}
.btngameb{background-color:#0000;color:#4effff;border: 2px solid #4effff;}.btngameb:hover{background-color:#0ff3}
.btnplay{background-color:#dddddd;color:#000000;border:2px solid #444444;}.btnplay:hover{background-color:#fff3}
.squ0{background-color:#ddd0  ;color:#0000  ;border:2px solid #444444;height:40px;width:40px;cursor: crosshair;}
.squ1{background-color:#dddddd;color:#0000  ;border:2px solid #444444;height:40px;width:40px;cursor: crosshair;}
.squ2{background-color:#dddddd;color:#000000;border:2px solid #444444;height:40px;width:40px;cursor: crosshair;}  
.squ3{background-color:#dd0000;color:#0000  ;border:2px solid #444444;height:40px;width:40px;cursor: crosshair;}  
.squ4{height:200px;width:200px;font-size: 100px;}
#MemNumM{color:#dd4444}#MemNumT{color:#dddd44}#MemNumH{color:#44dd44}#MemNumS{color:#4444dd}
.g0{background-color:#dddddd;color:#000000;border: 2px solid #000000;}
.g1{background-color:#ddffff;color:#000000;border: 2px solid #4ef8f8;}
.g0:hover,.g1:hover{background-color:#ddffff;border: 2px solid #4ebbbb;}
.input  {background-color:#1e1e1e;color:#ffffff;border: 1px solid #87ffff;}
.popup {display: none;position: fixed;z-index: 1;padding-top: 100px;left: 0;top: 0;width: 100%;height: 100%;
    overflow: auto;background-color: rgb(0,0,0);background-color: rgba(0,0,0,0.4);}
.popup-content {background-color:#fefefe;margin:auto;padding:20px;border:1px solid#888;width:80%;}
.close {color: #aaaaaa;float: right;font-size: 28px;font-weight: bold;}
.close:hover,.close:focus{color: #000;text-decoration: none;cursor: pointer;}
</style>

<div id="menu">
<div id="appbar">
<div style="text-align: center;">
    <label id="title" style="font-size: 50px;text-align: center;color:#eee">CC's app and games</label>
</div>
<div style="text-align: center;" >
    <button class="btntool"onclick='showhide2(0)'>Intro</button>
    <button class="btntool"onclick='showhide2(1)'>PlayHz</button>
    <button class="btntool"onclick='showhide2(2)'>CriticTask</button>  
    <button class="btnspec pointer"onclick='key_f5()'>Reload&olarr;</button>
    </div>  
</div>
<div style="text-align: center;" id="index">
    <label id="index_t1" style="font-size: 30px;text-align: center;">Welcome to CC's apps and games</label></br>
    <label id="index_t2" style="font-size: 30px;text-align: center;">Click on the buttons on top to choose an app/game to play</label></br>
    <label id="index_t3" style="font-size: 30px;text-align: center;">description(not finished)</label></br>


</div>

<div style="text-align: center;" id="ctt">
    <label style="font-size:20px">Choose a game</label></br>
    <button class=btngameb onclick="" disabled>Status</button></br>
    <button class=btngameb onclick="gme(0)" >Logic  Maths</button>
    <button class=btngameb onclick="gme(1)" disabled>Logic  Bases</button>
    <button class=btngameb onclick="gme(2)" disabled>Logic  Gates</button></br>
    <button class=btngameb onclick="gme(3)" >Memory Train</button>
    <button class=btngamew onclick="gme(4)" >Memory Infinity</button>
    <button class=btngamew onclick="gme(5)" >Memory Rise</button></br>
    <button class=btngamey onclick="gme(6)" disabled>CTT    FreePlay</button>
    <button class=btngamey onclick="gme(7)" disabled>CTT    Timer</button>
    <button class=btngamer onclick="gme(8)" disabled>CTT    Speedrun</button>
</br>
</div>
<div style="text-align: center;" id="phz">
    <button class="btntool"onclick='showhidephz(0)'>Intro</button>
    <button class="btntool"onclick='showhidephz(1)'>Sound</button>
    <button class="btntool"onclick='showhidephz(2)'>Piano</button>
    <button class="btntool"onclick='showhidephz(3)'>Dial</button>
</br>
<div style="text-align: center;" id="pindex">
    <label id="index_t1" style="font-size: 30px;text-align: center;">Welcome to CC's Musical App</label></br>
    <label id="index_t2" style="font-size: 30px;text-align: center;">Click on the buttons on the Grey bar to select app</label>
</div>

<div style="text-align: center;" id="ptone">
    <label style="font-size:20px">Play</label>
    <input style="color: #000000;" type="text" id="tone.hz" size="1" placeholder="tone" value="440">
    <label style="font-size:20px" id="newusermessage">Hz with sound</label>
    <button id="tone.sound" class="btntype" onclick="tone_sound()" >square</button>        
</br>
    <button onclick="toneplay()" id="tone.play">Play</button>
    <button onclick='key_f5()'>Stop</button><br></br>
    <label id="tone_t1" style="font-size:20px;">Press 0-9 and backspace to modifly the ton frequency,<br>
    Tab the word or press "-" to change tone type,</br>Space to play the Sound,</br>
    Enter to stop-reload the sound</label></br>
</div>

function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];while (c.charAt(0) == ' ') {c = c.substring(1);}
    if (c.indexOf(name) == 0) {return c.substring(name.length, c.length);}
}return "";}
